<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;

      /* romantic gradient background */
      background: linear-gradient(135deg, #ff758c, #a18cd1);
      color: white;
      text-align: center;
    }

    /* CENTER LOVE CARD */
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 25px;
      border-radius: 28px;
      backdrop-filter: blur(12px);

      /* glowing romantic shadow */
      box-shadow: 0 0 40px rgba(255, 120, 150, 0.6);

      width: 90%;
      max-width: 320px;
    }

    h1 {
      margin-top: 0;
      font-size: 30px;
      margin-bottom: 18px;
    }

    /* TYPING TEXT ‚Äî mobile safe */
    .typing {
      border-right: 2px solid white;
      white-space: normal;
      overflow: hidden;
      width: 0;
      margin: 0 auto 25px;
      font-size: 18px;
      line-height: 1.5;
      max-width: 260px;

      animation: typing 4s steps(40, end) forwards,
                 blink 0.8s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 260px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* LOVE BUTTON */
    .btn {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff5e7e, #ff9966);
      color: white;
      text-decoration: none;
      font-size: 15px;

      box-shadow: 0 6px 20px rgba(255, 90, 120, 0.6);
      transition: transform 0.2s ease;
    }

    .btn:active {
      transform: scale(0.95);
    }

    /* FLOATING HEARTS */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>I Love You ‚ù§Ô∏è</h1>

    <div class="typing">
      You are my today, my tomorrow,  
      and my forever üí´
    </div>

    <a class="btn" href="final.html">Will you always stay with me? üíç</a>
  </div>

  <!-- floating hearts -->
  <div class="heart" style="left:10%; animation-duration:6s;">‚ù§Ô∏è</div>
  <div class="heart" style="left:25%; animation-duration:8s;">üíñ</div>
  <div class="heart" style="left:40%; animation-duration:7s;">üíï</div>
  <div class="heart" style="left:60%; animation-duration:9s;">üíó</div>
  <div class="heart" style="left:80%; animation-duration:6.5s;">üíò</div>

</body>
</html>
