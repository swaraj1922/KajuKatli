<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forever ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff7aa2, #b58cff);
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }

    /* Center romantic card */
    .card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(18px);
      padding: 28px 24px;
      border-radius: 22px;
      text-align: center;
      width: 85%;
      max-width: 320px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: white;
      font-size: 26px;
      margin-bottom: 12px;
    }

    p {
      color: white;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    /* Romantic button */
    .btn {
      background: linear-gradient(135deg, #ff5f8f, #ff9966);
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>

<body>

  <!-- Floating hearts -->
  <script>
    for (let i = 0; i < 12; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      heart.style.fontSize = 14 + Math.random() * 12 + "px";
      document.body.appendChild(heart);
    }
  </script>

  <!-- Romantic card -->
  <div class="card">
    <h1>I Love You ‚ù§Ô∏è</h1>

    <p>
      You are my today,<br>
      my tomorrow,<br>
      and my forever ‚ú®
    </p>

    <button class="btn">
      Will you always stay with me? üíç
    </button>
  </div>

</body>
</html>
