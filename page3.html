<!DOCTYPE html>
<html>
<head>
  <title>Final Surprise ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    .content {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      max-width: 350px;
    }

    /* Glowing title */
    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #ffccd5;
      text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d, 0 0 30px #ff4d6d;
    }

    /* Typing animation */
    .typing {
      border-right: 3px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      margin: 0 auto 20px;
      animation: typing 4s steps(40, end) forwards, blink 0.7s infinite;
      font-size: 18px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Heart button */
    .love-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .love-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff758f, 0 0 40px #ff758f;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="content">
    <h1>I Love You ‚ù§Ô∏è</h1>

    <div class="typing">
      You are my today, my tomorrow, and my forever üí´
    </div>

    <button class="love-btn" onclick="showMessage()">
      Will you always stay with me? üíç
    </button>
  </div>

  <!-- Floating hearts -->
  <div class="heart" style="left:10%;">‚ù§Ô∏è</div>
  <div class="heart" style="left:25%; animation-delay:1s;">üíñ</div>
  <div class="heart" style="left:40%; animation-delay:2s;">üíï</div>
  <div class="heart" style="left:60%; animation-delay:3s;">üíó</div>
  <div class="heart" style="left:80%; animation-delay:4s;">üíò</div>

  <script>
    function showMessage() {
      alert("Yayyy! This is the best moment of my life ‚ù§Ô∏è‚ú®");
    }
  </script>

</body>
</html>
