<!DOCTYPE html>
<html>
<head>
  <title>Forever Us ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #ff758f, #ff7eb3);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      text-align: center;
      padding: 45px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.25);
      max-width: 360px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      color: #ffd6e0;
      text-shadow: 0 0 12px #ff4d6d, 0 0 25px #ff4d6d, 0 0 40px #ff4d6d;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4d6d; }
      to { text-shadow: 0 0 25px #ff99ac, 0 0 40px #ff4d6d; }
    }

    /* Typing message */
    .typing {
      border-right: 3px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      margin: 0 auto 25px;
      animation: typing 5s steps(45, end) forwards, blink 0.8s infinite;
      font-size: 18px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Proposal button */
    .love-btn {
      margin-top: 15px;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      background: linear-gradient(45deg, #ff4d6d, #ff99ac);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #ff4d6d, 0 0 30px #ff758f;
      transition: 0.3s;
    }

    .love-btn:hover {
      transform: scale(1.12);
      box-shadow: 0 0 25px #ff99ac, 0 0 50px #ff4d6d;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 7s linear infinite;
      opacity: 0.85;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.7); opacity: 0; }
    }

    /* Falling rose petals */
    .petal {
      position: fixed;
      top: -20px;
      font-size: 18px;
      animation: fall 8s linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>

<body>

  <!-- Romantic background music -->

  <div class="heart" style="left:88%; animation-delay:5s;">‚ù§Ô∏è</div>

  <!-- Falling rose petals -->
  <div class="petal" style="left:15%;">üåπ</div>

</html>
