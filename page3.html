      padding: 40px 28px;
      border-radius: 24px;

      max-width: 320px;
      width: 90%;
      color: white;
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      margin-bottom: 18px;
    }

    }

      to { opacity: 1; }
